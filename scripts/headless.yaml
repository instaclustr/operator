apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      hostname: my-hostname  # Add the hostname field here
      containers:
        - name: example-container
          image: nginx:latest