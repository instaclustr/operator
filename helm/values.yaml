initContainers: {}

livenessProbe:
  enabled: false
  port: 8081
  path: /healthz
  failureThreshold: 5
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  scheme: HTTP

readinessProbe:
  enabled: true
  port: 8081
  path: /readyz
  failureThreshold: 5
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  scheme: HTTP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
