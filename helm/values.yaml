fullnameOverride: "operator-controller-manager"
replicaCount: 1

image:
  repository: icoperator/instaclustr-operator
  pullPolicy: IfNotPresent
  tag: v0.1.4

port: 8080

imagePullSecrets: []

operatorCreds:
  USERNAME: ""
  APIKEY: ""
  HOSTNAME: ""

deployment:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate

service:
  type: ClusterIP

kubeRBACProxy:
  enabled: true
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.13.0
  ports:
    proxyPort: 8443
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 64Mi

