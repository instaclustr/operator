        resourceName:
          description: "Any string that fits the resource name, e.g. topic name if\
            \ the resource type is TOPIC"
          type: string
        operation:
          description: The operation that will be allowed or denied.
          enum:
          - ALL
          - READ
          - WRITE
          - CREATE
          - DELETE
          - ALTER
          - DESCRIBE
          - CLUSTER_ACTION
          - DESCRIBE_CONFIGS
          - ALTER_CONFIGS
          - IDEMPOTENT_WRITE
          type: string
        resourceType:
          description: Specifies the type of resource.
          enum:
          - CLUSTER
          - TOPIC
          - GROUP
          - DELEGATION_TOKEN
          - TRANSACTIONAL_ID
          type: string
