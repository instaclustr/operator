  /provisioning/v1/{clusterId}/{bundle}/users:
    delete:
      deprecated: false
      description: Delete bundle user for a given username
      operationId: deleteUser
      parameters:
      - example: 64223f17-7c9b-4986-8e2e-a44a91a26635
        explode: false
        in: path
        name: clusterId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: bundle
        required: true
        schema:
          example: kafka
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BundleUserDeleteRequest'
      responses:
        "200":
          content:
            application/json:
              example:
                message: User test1 has been deleted.
              schema:
                $ref: '#/components/schemas/GenericResponse'
          description: Bundle user successfully deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Not Authorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Missing permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Resource not found
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: "Unsupported media type: returned when the payload is in an\
            \ unsupported format."
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: "Too many requests: returned when more than 35 requests per\
            \ second are being received by your user."
        "503":
          description: Service Unavailable
        "504":
          description: Gateway Timeout
      summary: Delete a bundle user
      tags:
      - Bundle User
    post:
      description: Add a new bundle user to the given cluster with read write access
        to all topics
      operationId: createUser
      parameters:
      - example: 64223f17-7c9b-4986-8e2e-a44a91a26635
        explode: false
        in: path
        name: clusterId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: bundle
        required: true
        schema:
          example: kafka
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BundleUserCreateRequest'
      responses:
        "201":
          content:
            application/json:
              example:
                message: User test1 created.
              schema:
                $ref: '#/components/schemas/GenericResponse'
          description: Bundle user successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Resource not found
      summary: Add a bundle user
      tags:
      - Bundle User
