apiVersion: clusters.instaclustr.com/v1beta1
kind: OpenSearch
metadata:
  name: opensearch
  namespace: default
  annotations:
    defaulter: webhook
spec:
  alertingPlugin: false
  anomalyDetectionPlugin: false
  asynchronousSearchPlugin: false
#  userRef:
#    name: test-user
#    namespace: default
  clusterManagerNodes:
    - dedicatedManager: false
      nodeSize: SRH-DEV-t4g.small-5
  dataCentres:
    - cloudProvider: AWS_VPC
      name: AWS_VPC_US_EAST_1
      network: 10.0.0.0/16
      numberOfRacks: 3
      privateLink: false
      region: US_EAST_1
#  dataNodes:
#    - nodeNumber: 3
#      nodeSize: SRH-DEV-t4g.small-5
  icuPlugin: false
  indexManagementPlugin: true
  knnPlugin: false
  loadBalancer: false
  name: operatorOpenSearch
  notificationsPlugin: false
#  opensearchDashboards:
#    - nodeSize: SRH-DEV-t4g.small-5
#      oidcProvider: ''
#      version: opensearch-dashboards:2.5.0
  version: 2.5.0
  pciCompliance: false
  privateNetworkCluster: false
  reportingPlugin: false
  slaTier: NON_PRODUCTION
  sqlPlugin: false
